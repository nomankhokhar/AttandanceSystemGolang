<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">
        User Attendance System
      </h1>

      <!-- Tabs for Navigation -->
      <div class="flex space-x-4 mb-6">
        <button
          onclick="showTab('allAttendance')"
          id="tabAllAttendance"
          class="tab-button bg-blue-500 text-white py-2 px-4 rounded"
        >
          All Attendance
        </button>
        <button
          onclick="showTab('addAttendance')"
          id="tabAddAttendance"
          class="tab-button bg-gray-200 py-2 px-4 rounded"
        >
          Add Attendance
        </button>
      </div>

      <!-- All Attendance Tab -->
      <div id="allAttendance" class="tab-content">
        <h2 class="text-xl font-medium text-gray-700 mb-4">
          Attendance Records
        </h2>
        <table class="w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 px-4 py-2">Date</th>
              <th class="border border-gray-300 px-4 py-2">Start Time</th>
              <th class="border border-gray-300 px-4 py-2">Finish Time</th>
              <th class="border border-gray-300 px-4 py-2">Task</th>
              <th class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="attendanceTableBody"></tbody>
        </table>
      </div>

      <!-- Add Attendance Tab -->
      <div id="addAttendance" class="tab-content hidden">
        <form id="addAttendanceForm" class="space-y-4 mb-8">
          <h2 class="text-xl font-medium text-gray-700">Add Attendance</h2>

          <div>
            <label for="email" class="block text-gray-600">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>
          <div>
            <label for="date" class="block text-gray-600">Date</label>
            <input
              type="date"
              id="date"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="start_time" class="block text-gray-600"
                >Start Time</label
              >
              <input
                type="time"
                id="start_time"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              />
            </div>
            <div>
              <label for="finish_time" class="block text-gray-600"
                >Finish Time</label
              >
              <input
                type="time"
                id="finish_time"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              />
            </div>
          </div>

          <div>
            <label for="hours_not_worked" class="block text-gray-600"
              >Hours Not Worked</label
            >
            <input
              type="number"
              step="0.1"
              id="hours_not_worked"
              class="w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
          <div>
            <label for="reason" class="block text-gray-600">Reason</label>
            <input
              type="text"
              id="reason"
              class="w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
          <div>
            <label for="task" class="block text-gray-600">Task</label>
            <input
              type="text"
              id="task"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>
          <button
            type="button"
            onclick="addAttendance()"
            class="w-full bg-blue-500 text-white py-2 rounded-md"
          >
            Add Attendance
          </button>
        </form>
      </div>

      <!-- Edit Attendance Modal -->
      <div
        id="editModal"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden"
      >
        <div class="bg-white rounded-lg p-6 w-1/3">
          <h2 class="text-lg font-medium text-gray-800 mb-4">
            Edit Attendance
          </h2>
          <form id="editAttendanceForm" class="space-y-4">
            <input type="hidden" id="edit_id" />

            <div>
              <label for="edit_start_time" class="block text-gray-600"
                >Start Time</label
              >
              <input
                type="time"
                id="edit_start_time"
                class="w-full p-2 border border-gray-300 rounded-md"
              />
            </div>
            <div>
              <label for="edit_finish_time" class="block text-gray-600"
                >Finish Time</label
              >
              <input
                type="time"
                id="edit_finish_time"
                class="w-full p-2 border border-gray-300 rounded-md"
              />
            </div>
            <button
              type="button"
              onclick="updateAttendance()"
              class="w-full bg-green-500 text-white py-2 rounded-md"
            >
              Update Attendance
            </button>
          </form>
          <button
            onclick="closeEditModal()"
            class="w-full bg-red-500 text-white py-2 rounded-md mt-4"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      function showTab(tabId) {
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.add("hidden");
        });
        document.getElementById(tabId).classList.remove("hidden");

        // Update tab button styles
        document.querySelectorAll(".tab-button").forEach((button) => {
          button.classList.remove("bg-blue-500", "text-white");
          button.classList.add("bg-gray-200", "text-black");
        });
        document
          .getElementById(
            `tab${tabId.charAt(0).toUpperCase() + tabId.slice(1)}`
          )
          .classList.add("bg-blue-500", "text-white");
      }

      async function fetchAttendance() {
        const response = await fetch(
          "http://localhost:8080/attendance/getattendance?email=johndoe@example.com"
        );
        const attendanceData = await response.json();
        const tableBody = document.getElementById("attendanceTableBody");
        tableBody.innerHTML = "";

        attendanceData.forEach((attendance) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border px-4 py-2">${attendance.date}</td>
            <td class="border px-4 py-2">${attendance.start_time}</td>
            <td class="border px-4 py-2">${attendance.finish_time}</td>
            <td class="border px-4 py-2">${attendance.task}</td>
            <td class="border px-4 py-2">
              <button onclick="openEditModal('${attendance._id}', '${attendance.start_time}', '${attendance.finish_time}')" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      function openEditModal(id, startTime, finishTime) {
        document.getElementById("edit_id").value = id;
        document.getElementById("edit_start_time").value = startTime;
        document.getElementById("edit_finish_time").value = finishTime;
        document.getElementById("editModal").classList.remove("hidden");
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.add("hidden");
      }

      async function addAttendance() {
        const data = {
          email: document.getElementById("email").value,
          date: document.getElementById("date").value,
          start_time: document.getElementById("start_time").value,
          finish_time: document.getElementById("finish_time").value,
          hours_not_worked: parseFloat(
            document.getElementById("hours_not_worked").value
          ),
          reason: document.getElementById("reason").value,
          task: document.getElementById("task").value,
          authorized: "PAID",
          caught_up: false,
          sick: false,
          total_hours: 7.5
        };

        const response = await fetch(
          "http://localhost:8080/attendance/insert",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }
        );

        if (response.ok) {
          showTab("allAttendance");
          fetchAttendance(); // Refresh the attendance list after adding
        } else {
          alert("Failed to add attendance. Please try again.");
        }
      }

      async function updateAttendance() {
        const id = document.getElementById("edit_id").value;
        const startTime = document.getElementById("edit_start_time").value;
        const finishTime = document.getElementById("edit_finish_time").value;

        const data = {
          _id: id,
          admin_email: "johndoe@exampl.com", // Use appropriate admin email
          employee_email: "johndoe@example.com", // Use the relevant employee email
          authorized: "PAID", // Modify as needed based on the business logic
          caught_up: true, // Modify based on the actual update logic
          start_time: startTime,
          finish_time: finishTime
        };

        const response = await fetch(
          "http://localhost:8080/attendance/updateattendance",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }
        );

        if (response.ok) {
          closeEditModal();
          fetchAttendance(); // Refresh the attendance list after update
        } else {
          alert("Failed to update attendance. Please try again.");
        }
      }

      // Initial fetch of attendance records when the page loads
      fetchAttendance();
    </script>
  </body>
</html>
